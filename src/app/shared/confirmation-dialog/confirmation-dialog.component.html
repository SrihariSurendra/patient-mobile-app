<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content style="min-height: 1rem;">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-danger-outline" (click)="onNoClick()">{{langData?.common?.no}}</button>
  <button mat-button class="btn btn-main-outline" color="primary" (click)="onYesClick()">{{langData?.common?.yes}}</button>
</mat-dialog-actions>
