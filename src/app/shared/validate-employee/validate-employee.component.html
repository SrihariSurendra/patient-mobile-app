<div id="usercredentials" tabindex="-1">
    <div>
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Profile Validation</h5>
                <div class="d-flex align-items-center gap-2">
                    <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body p-0">
                <form [formGroup]="userForm">
                    <div *ngIf="IsSignature" class="p-4">
                        <label for="" class="form-label">Name</label>
                        <div class="d-flex input-group w-100">
                            <input type="text" class="form-control" [matAutocomplete]="signaturename"
                                formControlName="UserName"
                                (keyup)="($event.key === 'ArrowUp' || $event.key === 'ArrowDown') ? $event.preventDefault() : search($event)">
                            <mat-autocomplete #signaturename="matAutocomplete">
                                <mat-option *ngFor="let item of list"
                                    (onSelectionChange)="onSelected(item)">
                                    {{item.EmpNo}} - {{item.FullName}}
                                </mat-option>
                            </mat-autocomplete>
                            <button type="button" id="button-addon2" class="btn btn-secondary-fill btn-icon">
                                <img src="assets/images/icons/icon-search.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div *ngIf="!IsSignature">
                        <div class="p-4 py-1">
                            <div class="w-100 mt-3">
                                <label for="" class="form-label">Username</label>
                                <input type="text" [disabled]="true" [readonly]="true" formControlName="UserName"
                                    class="form-control border-primary-200">
                            </div>
                            <div class="mt-3 w-100">
                                <label for="" class="form-label">Password</label>
                                <input type="password" #Password id="Password"  formControlName="Password"
                                    class="form-control border-primary-200">
                            </div>
                            <div class="mt-3 w-100" *ngIf="this.errorMessage">
                                <span class="text-center">
                                    <div class="text-danger">
                                        {{errorMessage}}</div>
                                </span>
                            </div>

                        </div>
                        <div
                            class="py-3 mt-4 text-center d-flex align-items-center justify-content-center gap-2 border-top">
                            <button class="btn btn-danger-outline" (click)="clearuser()">Clear</button>
                            <button class="btn btn-main-outline" (click)="validateuser()"
                                [disabled]="!userForm.get('Password').value">Validate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
