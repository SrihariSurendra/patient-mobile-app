<div id="errorMsg" tabindex="-1">
    <div>
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Following Fields are Mandatory</h5>
                <div class="d-flex align-items-center gap-2">
                    <button type="button" class="btn-close" (click)="okclick()" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body">
                <ul class="m-0">
                    <li *ngFor="let error of errorMessages; let i = index"> {{error}}</li>
                </ul>
                <div class="px-3 pb-0 pt-4 text-center">
                    <a href="javascript:void(0)" type="button" class="btn btn-main-outline"
                        (click)="okclick()">Ok</a>
                </div>
            </div>
        </div>
    </div>
</div>
